<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de precio de cortinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="calculadora" class="rounded-3 border shadow-lg">
        <h1 class="m-4">Simulador de Compra de Cortinas</h1>
        <h3 class="m-4">Consiga un 2% de descuento adicional por cada cortina que agregue a su pedido</h3>
        <h5 class="m-4">(Descuento máximo 10%)</h6>
            <input type="number" id="ancho" min="0.01" step="0.01" placeholder="Ancho (metros)" class="text-center rounded m-3 p-2 border-0 shadow" required>
            <br>
            <input type="number" id="alto" min="0.01" step="0.01" placeholder="Alto (metros)" class="text-center rounded m-3 p-2 border-0 shadow" required>
            <br>
            <input type="number" id="cantidad" min="1" step="1" placeholder="Cantidad" class="text-center rounded m-3 p-2 border-0 shadow" required>
            <br>
            <button onclick="calcularCosto()" class="btn btn-light btn-lg m-4">Calcular</button>
            <h3 id="resultado" class="mt-5 mb-2"></h3>

            <div class="centerBtn mb-3">
                <button id="agregar-al-carrito" onclick="agregarAlCarrito()" class="btn btn-light btn-lg m-4"
                    style="display: none;">Agregar al carrito</button>
            </div>

            <div class="centerBtn">
                <button onclick="mostrarCarrito()" class="btn btn-light btn-lg m-4">Mostrar Carrito</button>
            </div>

            <div id="carrito-vacio" class="alert alert-info mt-3" style="display: none;">El carrito está vacío.</div>

            <div id="carrito-container" class="m-4">
                <ul id="carrito-list" class="list-group">
                </ul>
            </div>

            <h3 class="mt-5 mb-3">También ofrecemos cortinas más económicas de tamaños estandar</h3>

            <button id="mostrar-medidas-estandar" onclick="mostrarMedidasEstandar()"
                class="btn btn-light btn-lg m-4">Mostrar Medidas Estándar</button>

            <div id="medidas-estandar-container"></div>

            <div id="confirmacion" class="alert alert-success mt-3" style="display: none;"></div>

            <div id="confirmacion-eliminacion" class="alert alert-danger mt-3" style="display: none;"></div>

            <ul id="listado" class="m-5"></ul>
            <p id="sumaTotal" class="m-4"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
